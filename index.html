<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="bong.png" alt="" id="image">
<br>
<p>Click button bellow to move the image to right</p><br>
<button onclick="moveRight()">Right</button>
<button onclick="moveLeft()">Left</button>
<button onclick="moveUp()">Up</button>
<button onclick="moveDown()">Down</button>

<script>
    let imgObj = null;
    imgObj = document.getElementById('image');

    function init(){
        imgObj = document.getElementById('image')
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
        imgObj.style.top = '0px';
    }

    function moveRight(){
        console.log('--------------> Move')
        imgObj.style.left = parseInt(imgObj.style.left) + 15 + 'px';
    }

    function moveLeft(){
        imgObj.style.left = parseInt(imgObj.style.left) -15 + 'px';
    }

    function moveUp(){
        imgObj.style.top = parseInt(imgObj.style.top) -15 +'px';
    }

    function moveDown(){
        imgObj.style.top = parseInt(imgObj.style.top) +15 + 'px';
    }

    window.onload = init;
</script>

</body>
</html>
